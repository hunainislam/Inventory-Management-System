<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="custom-img">

    <!-- Header -->
    <header class="header-hover">
        <h1>Inventory Management System</h1>
    </header>

    <!-- Product Table -->
    <table id="table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically by JavaScript -->
        </tbody>
    </table>

    <!-- Total Row -->
    <div class="total-container">
        <strong>Total Sum: <span id="totalSum" class="SumColor">0.00</span></strong>
    </div>

    <!-- Add Product Form -->
    <div class="add-product-form">
        <label class="color">Product Name:</label>
        <input type="text" id="ProductName" placeholder="Product Name" required>
        <label class="color">Quantity:</label>
        <input type="number" id="ProductQuantity" placeholder="Quantity" required>
        <label class="color">Price:</label>
        <input type="number" id="Number" placeholder="Price" required>
        <label class="color">Add Product</label>
        <button id="addProductButton">Add Product</button>
        <label class="color">Generate PDF</label>
        <button id="generatePdfButton">Generate PDF</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by [Malik Hunain]</p>
    </footer>

    <!-- jsPDF and autoTable scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
